    <h2>API 이용하여 지도 만들기</h2>

    <fieldset>
        <legend>현재 위치를 지도에 표시하기</legend>
        <div id="map" style="width: 500px;height: 400px;background-color: yellow;"></div>
    </fieldset>
    <fieldset>
        <legend>주소로 위치 찾기</legend>
        <div>
            <input type="text" id="address">
            <button onclick="searchByAddress()">주소명으로 지도찾기</button>
        </div>
    </fieldset>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8a4622f84764a09e981d4e649d20c761"></script>
    <script>
    /*    //샘플 코드
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
        var mapOption = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        //var map = new kakao.maps.Map(mapContainer, mapOption); 

        var map;//나의 현재 위치의 위도/경도 얻기
        if(navigator.geolocation){//지원 여부 판단
            //positionOptions 객체 설정용
            var options = {timeout:3000//3초동안 위치 못찾으면 타임아웃 에러
            , maximumAge:5000 //받은 정보의 유효기간은 5초(지나면 폐기해버림)
            };//리터럴 객체

            //현재위치 정보 딱 한번만 얻기
            navigator.geolocation.getCurrentPosition(successCallback);
        }
        function successCallback(position){
            //위도, 경도 얻기
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            //div의 지도 표시하기
            displayKaKaoMap(lat, lng);
        }
        //지도 표시 함수
        function  displayKaKaoMap(lat, lng){
            var container = document.getElementById('map'); // 지도를 표시할 div 
            var option = { 
                center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            map = new kakao.maps.Map(Container, Option);
            //지도에 마커 표시하기
            setMarker(lat,lng,'<div style="padding:5px;">현재 나의 위치</div>');
        }
        var setMarker= function(lat, lng,content){
            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
            // 마커가 드래그 가능하도록 설정합니다 
            marker.setDraggable(true); 
            // 마커에 클릭 이벤트 등록하기
            setMarkerClick(marker, content);
        };
        //마크에 클릭 이벤트 등록 함수
        function setMarkerClick(marker, content){
            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content : iwContent,
                removable : iwRemoveable
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
            // 마커 위에 인포윈도우를 표시합니다
            infowindow.open(map, marker);  
            });
        }
         
    </script>
</body>
